<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 class="ion-text-center" *ngIf="items.length === 0">
    No Reviews Found for That Film! Please Consider adding one!    
  </h3>

<!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>Title: {{item.name}}</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col> Rating: {{item.rating}}</ion-col>
            <ion-col>Review: {{item.review}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <button (click)="shareItem(item, i)" ion-button icon-start>
          <ion-icon name="share" color="dark"></ion-icon>
          Share
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
