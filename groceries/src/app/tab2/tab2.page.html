<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Movie Reviews
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <h3 class="ion-text-center" *ngIf="items.length === 0">
    Add a Review to get Started!
  </h3>

<!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>Title: {{item.name}}</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col> Rating: {{item.rating}}</ion-col>
            <ion-col>Review: {{item.review}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <button (click)="shareItem(item, i)" ion-button icon-start>
          <ion-icon name="share" color="dark"></ion-icon>
          Share
        </button>
        <button (click)="editItem(item, i)" ion-button icon-start>
          <ion-icon name="create" color="primary"></ion-icon>
          Edit
        </button>

        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash" color="secondary"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

</ion-content>
